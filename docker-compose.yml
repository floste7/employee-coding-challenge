services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    hostname: backend
    container_name: backend-employee-challenge
    ports:
      - 8080:8080
    depends_on:
      - broker
      - postgres
    environment:
      - KAFKA_BROKERS=broker:29092
      - DATA_SOURCE_URL=jdbc:postgresql://postgres:5432/postgres?currentSchema=public
      - DATA_SOURCE_USERNAME=admin
      - DATA_SOURCE_PASSWORD=admin
      - KEYCLOAK_URL=http://keycloak:8180
      - CLIENT_SECRET=4fe4dc46-d274-40e7-9eb7-8417bd68b0e6

  analytics:
    build:
      context: .
      dockerfile: ./analytics/Dockerfile
    hostname: analytics
    container_name: analytics-employee-challenge
    ports:
      - 8081:8081
    depends_on:
      - broker
    environment:
      - KAFKA_BROKERS=broker:29092

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    hostname: zookeeper
    container_name: zookeeper-employee-challenge
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-server:7.0.1
    hostname: broker
    container_name: kafka-employee-challenge
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker:29092
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'true'
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'

  akhq:
    image: tchiotludo/akhq
    container_name: akhq-employee-challenge
    depends_on:
      - broker
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            employee-challengen:
              properties:
                bootstrap.servers: "broker:29092"
                default.api.timeout.ms: "60000"
    ports:
      - "9080:8080"

  keycloak:
    image: jboss/keycloak:4.8.3.Final
    container_name: keycloak-employee-challenge
    hostname: keycloak
    command:
      - "-b"
      - "0.0.0.0"
      - "-Dkeycloak.migration.action=import"
      - "-Dkeycloak.migration.provider=dir"
      - "-Dkeycloak.migration.dir=/config/"
      - "-Dkeycloak.migration.strategy=IGNORE_EXISTING"
    volumes:
      - ./docker/keycloak/config:/config/
    environment:
        DB_VENDOR: POSTGRES
        DB_ADDR: postgres
        DB_DATABASE: postgres
        DB_USER: admin
        DB_SCHEMA: keycloak
        DB_PASSWORD: admin
        KEYCLOAK_USER: admin
        KEYCLOAK_PASSWORD: admin
    ports:
      - "8180:8080"
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    hostname: postgres
    container_name: postgres-employee-challenge
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data: